{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% comment %} <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script> {% endcomment %}
  <title>
    {% block title %}

    {% endblock %}

  </title>

</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img  class="rounded-circle" src="{% static 'img/logo.png' %}" alt="logo" height="55" width="55">
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          
        </li>
        {% if user.is_authenticated %}
        <li class="cl_color">
          Здравствуйте,
          <a href="{% url 'account_detail' user.username %}"><h3>{{ user.username }}</h3></a>
          
        </li>
        <li>    
            <a class="btn btn-secondary btn-sm ms-5" href="{% url 'logout' %}">Выйти</a>
        </li>  
        {% else %}
        <li><span class="cl_color">Выполнить вход:</span> <a class="btn btn-secondary btn-sm ms-5" href="{% url 'login' %}">Вход</a></li>
        {% endif %}
      </ul>
    </header>
  </div>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
  </script>

</body>

</html>
